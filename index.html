<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <Title>Calculatrice</Title>
        <link href="style.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <header >
        <div class="titre">Labyrinthe</div>
    </header>
    <body>
    <div class="container">
        <input type="text" id="display" readonly>
  <div class="lab">
        <div id ="a" class="case" onclick="changeColor(this),numberOfDeplacement()">A</div>
        <div id ="b" class="case" onclick="changeColor(this),numberOfDeplacement()">B</div>
        <div id ="c" class="case" onclick="changeColor(this),numberOfDeplacement()">C</div>
        <div id ="d" class="case" onclick="changeColor(this),numberOfDeplacement()">D</div>
        <div id ="e" class="case" onclick="changeColor(this),numberOfDeplacement()">E</div>
        <div id ="f" class="case" onclick="changeColor(this),numberOfDeplacement()">F</div>
        <div id ="g" class="case" onclick="changeColor(this),numberOfDeplacement()">G</div>
        <div id ="h" class="case" onclick="changeColor(this),numberOfDeplacement(), player(this)">H</div>
        <div id ="i" class="case" onclick="changeColor(this),numberOfDeplacement()">I</div>
        <div id ="j" class="case" onclick="changeColor(this),numberOfDeplacement()">J</div>
        <div id ="k" class="case" onclick="changeColor(this),numberOfDeplacement()">K</div>
        <div id ="l" class="case" onclick="changeColor(this), myPosition(this),numberOfDeplacement(1)">L</div>
        <div id ="m" class="case" onclick="changeColor(this), myPosition(this),numberOfDeplacement(1)">M</div>
        <div id ="n" class="case" onclick="changeColor(this),numberOfDeplacement()">N</div>
        <div id ="o" class="case" onclick="changeColor(this),numberOfDeplacement()">O</div>
        <div id ="p" class="case" onclick="changeColor(this),numberOfDeplacement()">P</div>
  </div>
</div>
    </body>
    <footer>

    </footer>

</html>
